{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="nes-btn is-primary">Sign Up !</button><br><br>
</form>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %} 

<p>already have an account? login <a href="/login">here</a></p>
{% endblock content %}
